<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/components/Css/styles.css">
    <title>Encriptador | @jeisonmr</title>
    <noscript>Tu navegador no soporta Javascript</noscript>
  </head>
  <body>
      <section class="container">
        <nav class="navBar">
            <img src="./src/resource/img/logo.svg" alt="logo-alura">
        </nav>
<!------------------------------------------------------------------>
        <div class="containerSection">
          <div class="encriptarSection">
            <textarea class="txtEntrada" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí a encriptar / desencriptar"></textarea>
<!------------------------------------------------------------------>
            <div class="containerBtnEvent">
                  <div class="infoSection">
                        <img src="./src/resource/img/alert.svg" alt="alerta" />
                        <span>Solo letras minúsculas y sin acentos</span>
                  </div>
                  <div class="btnSection">
                        <button class="btnEncriptar" type="">Encriptar</button>
                        <button class="btnDesencriptar" type="">Desencriptar</button>
                  </div>
            </div>
          </div>
<!------------------------------------------------------------------>
          <div class="desencriptarSection">
            <textarea class="txtSalida inactive" name="" id="" cols="30" rows="10">
            </textarea>
            <p>Haz Clic para copiar el texto encriptado</p>
                  <div class="containerInfo ">
                        <img src="./src/resource/img/persona.svg" alt="persona">
                        <b class="t1">Ningun mensaje fue<br> encontrado</b>
                        <p class="sub1">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                        <b class="t2">Ningun mensaje fue encontrado</b>
                        <p class="sub2">Ingresa el texto que desees encriptar o desencriptar.</p>
                  </div>
          </div>
        </div>
      </section>
    <script src="./src/components/Javascript/index.js"></script>
  </body>
</html>
